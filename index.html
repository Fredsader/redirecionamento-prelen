<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Seu Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4; 
            padding: 20px;
            box-sizing: border-box; 
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%; 
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.8em; 
        }
        p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em; 
        }
        .botao-inscricao {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .botao-inscricao:hover {
            background-color: #0056b3; 
        }

        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .botao-inscricao {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="marx_comunismo_capa.jpeg" alt="Se a classe trabalhadora tudo produz, a ela tudo pertence">

        <h1>oieee</h1>
        <p>felipe brocha</p>

        <a href="https://www.google.com" class="botao-inscricao" target="_blank">Faça sua Inscrição Agora!</a>
    </div>
</body>
</html>
